
<div>
    <h2><span>Ocassion</span> {{vm.ocassion.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Uuid</span></dt>
        <dd>
            <span>{{vm.ocassion.uuid}}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.ocassion.name}}</span>
        </dd>
        <dt><span>Start</span></dt>
        <dd>
            <span>{{vm.ocassion.start | date:'medium'}}</span>
        </dd>
        <dt><span>End</span></dt>
        <dd>
            <span>{{vm.ocassion.end | date:'medium'}}</span>
        </dd>
        <dt><span>Cycle</span></dt>
        <dd>
            <span>{{vm.ocassion.cycle}}</span>
        </dd>
        <dt><span>Organization ID</span></dt>
        <dd>
            <span>{{vm.ocassion.organizationID}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="ocassion-detail.edit({id:vm.ocassion.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
