<div>
    <h2>Location Attractions</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="location-attraction.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Location Attraction
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Uuid</span></th>
                    <th><span>Brief</span></th>
                    <th><span>Description</span></th>
                    <th><span>Location</span></th>
                    <th><span>Attraction</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="locationAttraction in vm.locationAttractions track by locationAttraction.id">
                    <td><a ui-sref="location-attraction-detail({id:locationAttraction.id})">{{locationAttraction.id}}</a></td>
                    <td>{{locationAttraction.uuid}}</td>
                    <td>{{locationAttraction.brief}}</td>
                    <td>{{locationAttraction.description}}</td>
                    <td>
                        <a ui-sref="location-detail({id:locationAttraction.location.id})">{{locationAttraction.location.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="attraction-detail({id:locationAttraction.attraction.id})">{{locationAttraction.attraction.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="location-attraction-detail({id:locationAttraction.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="location-attraction.edit({id:locationAttraction.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="location-attraction.delete({id:locationAttraction.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
