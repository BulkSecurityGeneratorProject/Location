
<div>
    <h2><span>Activity</span> {{vm.activity.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Uuid</span></dt>
        <dd>
            <span>{{vm.activity.uuid}}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.activity.name}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{vm.activity.description}}</span>
        </dd>
        <dt><span>Icon</span></dt>
        <dd>
            <div ng-if="vm.activity.icon">
                <a ng-click="vm.openFile(vm.activity.iconContentType, vm.activity.icon)">
                    <img data-ng-src="{{'data:' + vm.activity.iconContentType + ';base64,' + vm.activity.icon}}" style="max-width: 100%;" alt="activity image"/>
                </a>
                {{vm.activity.iconContentType}}, {{vm.byteSize(vm.activity.icon)}}
            </div>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="activity-detail.edit({id:vm.activity.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
