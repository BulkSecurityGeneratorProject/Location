
<div>
    <h2><span>Label</span> {{vm.label.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Uuid</span></dt>
        <dd>
            <span>{{vm.label.uuid}}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.label.name}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{vm.label.description}}</span>
        </dd>
        <dt><span>Icon</span></dt>
        <dd>
            <div ng-if="vm.label.icon">
                <a ng-click="vm.openFile(vm.label.iconContentType, vm.label.icon)">
                    <img data-ng-src="{{'data:' + vm.label.iconContentType + ';base64,' + vm.label.icon}}" style="max-width: 100%;" alt="label image"/>
                </a>
                {{vm.label.iconContentType}}, {{vm.byteSize(vm.label.icon)}}
            </div>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="label-detail.edit({id:vm.label.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
