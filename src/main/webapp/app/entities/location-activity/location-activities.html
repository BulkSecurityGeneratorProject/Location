<div>
    <h2>Location Activities</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="location-activity.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Location Activity
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Uuid</span></th>
                    <th><span>Description</span></th>
                    <th><span>Brief</span></th>
                    <th><span>Location</span></th>
                    <th><span>Activity</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="locationActivity in vm.locationActivities track by locationActivity.id">
                    <td><a ui-sref="location-activity-detail({id:locationActivity.id})">{{locationActivity.id}}</a></td>
                    <td>{{locationActivity.uuid}}</td>
                    <td>{{locationActivity.description}}</td>
                    <td>{{locationActivity.brief}}</td>
                    <td>
                        <a ui-sref="location-detail({id:locationActivity.location.id})">{{locationActivity.location.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="activity-detail({id:locationActivity.activity.id})">{{locationActivity.activity.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="location-activity-detail({id:locationActivity.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="location-activity.edit({id:locationActivity.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="location-activity.delete({id:locationActivity.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
