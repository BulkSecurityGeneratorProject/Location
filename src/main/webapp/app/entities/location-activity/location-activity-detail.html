
<div>
    <h2><span>Location Activity</span> {{vm.locationActivity.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Uuid</span></dt>
        <dd>
            <span>{{vm.locationActivity.uuid}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{vm.locationActivity.description}}</span>
        </dd>
        <dt><span>Brief</span></dt>
        <dd>
            <span>{{vm.locationActivity.brief}}</span>
        </dd>
        <dt><span>Location</span></dt>
        <dd>
            <a ui-sref="location-detail({id:vm.locationActivity.location.id})">{{vm.locationActivity.location.id}}</a>
        </dd>
        <dt><span>Activity</span></dt>
        <dd>
            <a ui-sref="activity-detail({id:vm.locationActivity.activity.id})">{{vm.locationActivity.activity.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="location-activity-detail.edit({id:vm.locationActivity.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
