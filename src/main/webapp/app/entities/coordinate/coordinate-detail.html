
<div>
    <h2><span>Coordinate</span> {{vm.coordinate.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Uuid</span></dt>
        <dd>
            <span>{{vm.coordinate.uuid}}</span>
        </dd>
        <dt><span>Longitude</span></dt>
        <dd>
            <span>{{vm.coordinate.longitude}}</span>
        </dd>
        <dt><span>Latitude</span></dt>
        <dd>
            <span>{{vm.coordinate.latitude}}</span>
        </dd>
        <dt><span>Altitude</span></dt>
        <dd>
            <span>{{vm.coordinate.altitude}}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.coordinate.name}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="coordinate-detail.edit({id:vm.coordinate.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
