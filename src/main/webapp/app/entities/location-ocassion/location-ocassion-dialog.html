
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myLocationOcassionLabel">Create or edit a Location Ocassion</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.locationOcassion.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.locationOcassion.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_uuid">Uuid</label>
            <input type="text" class="form-control" name="uuid" id="field_uuid"
                    ng-model="vm.locationOcassion.uuid"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.locationOcassion.description"
                    />
        </div>
        <div class="form-group" ngf-drop ngf-change="vm.setIcon($file, vm.locationOcassion)" ngf-pattern="'image/*'">
            <label class="control-label" for="field_icon">Icon</label>
            <div>
                <img data-ng-src="{{'data:' + vm.locationOcassion.iconContentType + ';base64,' + vm.locationOcassion.icon}}" style="max-height: 100px;" ng-if="vm.locationOcassion.icon" alt="locationOcassion image"/>
                <div ng-if="vm.locationOcassion.icon" class="help-block clearfix">
                    <span class="pull-left">{{vm.locationOcassion.iconContentType}}, {{vm.byteSize(vm.locationOcassion.icon)}}</span>
                    <button type="button" ng-click="vm.locationOcassion.icon=null;vm.locationOcassion.iconContentType=null;"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="button" ngf-select class="btn btn-default btn-block"
                        ngf-change="vm.setIcon($file, vm.locationOcassion)" accept="image/*">
                    Add image
                </button>
            </div>
            <input type="hidden" class="form-control" name="icon" id="field_icon"
                    ng-model="vm.locationOcassion.icon"
                    />
            <input type="hidden" class="form-control" name="iconContentType" id="field_iconContentType"
                    ng-model="vm.locationOcassion.iconContentType" />
        </div>

        <div class="form-group">
            <label for="field_location">Location</label>
            <select class="form-control" id="field_location" name="location" ng-model="vm.locationOcassion.location" ng-options="location as location.id for location in vm.locations track by location.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_ocassion">Ocassion</label>
            <select class="form-control" id="field_ocassion" name="ocassion" ng-model="vm.locationOcassion.ocassion" ng-options="ocassion as ocassion.id for ocassion in vm.ocassions track by ocassion.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
