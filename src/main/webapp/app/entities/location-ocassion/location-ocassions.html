<div>
    <h2>Location Ocassions</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="location-ocassion.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Location Ocassion
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Uuid</span></th>
                    <th><span>Description</span></th>
                    <th><span>Icon</span></th>
                    <th><span>Location</span></th>
                    <th><span>Ocassion</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="locationOcassion in vm.locationOcassions track by locationOcassion.id">
                    <td><a ui-sref="location-ocassion-detail({id:locationOcassion.id})">{{locationOcassion.id}}</a></td>
                    <td>{{locationOcassion.uuid}}</td>
                    <td>{{locationOcassion.description}}</td>
                    <td>
                        <a ng-if="locationOcassion.icon" ng-click="vm.openFile(locationOcassion.iconContentType, locationOcassion.icon)">
                            <img data-ng-src="{{'data:' + locationOcassion.iconContentType + ';base64,' + locationOcassion.icon}}" style="max-height: 30px;" alt="locationOcassion image"/>
                        </a>
                        <span ng-if="locationOcassion.icon">{{locationOcassion.iconContentType}}, {{vm.byteSize(locationOcassion.icon)}}</span>
                    </td>
                    <td>
                        <a ui-sref="location-detail({id:locationOcassion.location.id})">{{locationOcassion.location.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="ocassion-detail({id:locationOcassion.ocassion.id})">{{locationOcassion.ocassion.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="location-ocassion-detail({id:locationOcassion.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="location-ocassion.edit({id:locationOcassion.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="location-ocassion.delete({id:locationOcassion.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
