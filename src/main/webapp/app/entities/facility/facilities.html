<div>
    <h2>Facilities</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="facility.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Facility
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Uuid</span></th>
                    <th><span>Name</span></th>
                    <th><span>Description</span></th>
                    <th><span>Order</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="facility in vm.facilities track by facility.id">
                    <td><a ui-sref="facility-detail({id:facility.id})">{{facility.id}}</a></td>
                    <td>{{facility.uuid}}</td>
                    <td>{{facility.name}}</td>
                    <td>{{facility.description}}</td>
                    <td>{{facility.order}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="facility-detail({id:facility.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="facility.edit({id:facility.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="facility.delete({id:facility.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
