
<div>
    <h2><span>Label Group</span> {{vm.labelGroup.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Uuid</span></dt>
        <dd>
            <span>{{vm.labelGroup.uuid}}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.labelGroup.name}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{vm.labelGroup.description}}</span>
        </dd>
        <dt><span>Icon</span></dt>
        <dd>
            <div ng-if="vm.labelGroup.icon">
                <a ng-click="vm.openFile(vm.labelGroup.iconContentType, vm.labelGroup.icon)">
                    <img data-ng-src="{{'data:' + vm.labelGroup.iconContentType + ';base64,' + vm.labelGroup.icon}}" style="max-width: 100%;" alt="labelGroup image"/>
                </a>
                {{vm.labelGroup.iconContentType}}, {{vm.byteSize(vm.labelGroup.icon)}}
            </div>
        </dd>
        <dt><span>Label</span></dt>
        <dd>
            <a ui-sref="label-detail({id:vm.labelGroup.label.id})">{{vm.labelGroup.label.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="label-group-detail.edit({id:vm.labelGroup.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
