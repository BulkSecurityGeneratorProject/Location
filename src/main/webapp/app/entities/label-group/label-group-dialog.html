
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myLabelGroupLabel">Create or edit a Label Group</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.labelGroup.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.labelGroup.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_uuid">Uuid</label>
            <input type="text" class="form-control" name="uuid" id="field_uuid"
                    ng-model="vm.labelGroup.uuid"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.labelGroup.name"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.labelGroup.description"
                    />
        </div>
        <div class="form-group" ngf-drop ngf-change="vm.setIcon($file, vm.labelGroup)" ngf-pattern="'image/*'">
            <label class="control-label" for="field_icon">Icon</label>
            <div>
                <img data-ng-src="{{'data:' + vm.labelGroup.iconContentType + ';base64,' + vm.labelGroup.icon}}" style="max-height: 100px;" ng-if="vm.labelGroup.icon" alt="labelGroup image"/>
                <div ng-if="vm.labelGroup.icon" class="help-block clearfix">
                    <span class="pull-left">{{vm.labelGroup.iconContentType}}, {{vm.byteSize(vm.labelGroup.icon)}}</span>
                    <button type="button" ng-click="vm.labelGroup.icon=null;vm.labelGroup.iconContentType=null;"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="button" ngf-select class="btn btn-default btn-block"
                        ngf-change="vm.setIcon($file, vm.labelGroup)" accept="image/*">
                    Add image
                </button>
            </div>
            <input type="hidden" class="form-control" name="icon" id="field_icon"
                    ng-model="vm.labelGroup.icon"
                    />
            <input type="hidden" class="form-control" name="iconContentType" id="field_iconContentType"
                    ng-model="vm.labelGroup.iconContentType" />
        </div>

        <div class="form-group">
            <label for="field_label">Label</label>
            <select class="form-control" id="field_label" name="label" ng-model="vm.labelGroup.label" ng-options="label as label.id for label in vm.labels track by label.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
